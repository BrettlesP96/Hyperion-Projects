<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SneakerHead</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style_store.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SneakerHead</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navigation items -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stores</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Brands
                </a>
                <!-- Dropdown menu of brands -->
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Top Brands </a></li>
                  <li><a class="dropdown-item" href="#">A - Z</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">On Sale</a></li>
                </ul>
            </ul>
            <!-- Search form -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <!-- Main content -->
      <div class="container-fluid">
        <h1 class="text-center my-5">Sneakerhead</h1>
        <!-- Product cards-->
        <div class="row justify-content-center align-items-center">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="product-img" src="https://i.pinimg.com/originals/2f/fe/85/2ffe85593265619f88431d38938a4445.jpg" alt="Nike Air Force 1">
              <div class="card-body">
                <h5 class="card-title">Nike Air Force 1</h5>
                <p class="card-text">R1600.00</p>
                <button type="button" class="btn btn-light">Buy</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="product-img" src="https://i.pinimg.com/564x/5a/af/4a/5aaf4a4dae93b84ad56537e37c78c84a.jpg" alt="Addidas Campus">
              <div class="card-body">
                <h5 class="card-title">Addidas Campus</h5>
                <p class="card-text">R1200.00</p>
                <button type="button" class="btn btn-light">Buy</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="product-img" src="https://i.pinimg.com/564x/9b/f4/47/9bf4479831fcf03e328019aef7f57169.jpg" alt="New Balance 550">
              <div class="card-body">
                <h5 class="card-title">New Balance 550</h5>
                <p class="card-text">R3899.00</p>
                <button type="button" class="btn btn-light">Buy</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="product-img" src="https://i.pinimg.com/564x/db/b1/99/dbb199de32fa19eab6c83c32df288015.jpg" alt="Nike Air Max 90">
              <div class="card-body">
                <h5 class="card-title">Nike Air Max 90</h5>
                <p class="card-text">R2500</p>
                <button type="button" class="btn btn-light">Buy</button>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img class="product-img" src="https://i.pinimg.com/564x/09/15/80/091580ab505160e52c4914a2c11af612.jpg" alt="Puma Classic">
              <div class="card-body">
                <h5 class="card-title">Puma Classic</h5>
                <p class="card-text">R2500</p>
                <button type="button" class="btn btn-light">Buy</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End-->

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
      </html>
